<div class="row">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Employees</span>
        <div class="row">
          <div class="col s5">
            <form class="col s5" #formContent="ngForm" (ngSubmit)="onSubmit(formContent)">
              <div class="form-group">
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id"
                  class="form-control" aria-describedby="emailHelp" required>
              </div>

              <div class="form-group">
                <label>Complete Name</label>
                <input type="text" name="name" #name="ngModel" class="form-control" placeholder="Your name"
                  [(ngModel)]="employeeService.selectedEmployee.name" required>
              </div>

              <div class="form-group">
                <label>Position</label>
                <input class="form-control" placeholder="Your position" #name="ngModel"
                  [(ngModel)]="employeeService.selectedEmployee.position" name="position" type="text">
              </div>

              <div class="form-group">
                <label>City</label>
                <input class="form-control" placeholder="Your office" #name="ngModel"
                  [(ngModel)]="employeeService.selectedEmployee.office" name="office" type="text">
              </div>

              <div class="form-group">
                <label>Salary</label>
                <input class="form-control" placeholder="Your salary" #name="ngModel"
                  [(ngModel)]="employeeService.selectedEmployee.salary" name="office" type="number">
              </div>

              <button type="button" class="btn btn-primary" (click)="resetForm(formContent)">Reset</button>
              <button type="submit" class="btn btn-primary" [disabled]="formContent.invalid">Submit</button>

            </form>
          </div>


          <div class="col s7">

            <table class="table col s7">

              <thead>
                <tr>
                  <th>Name</th>
                  <th>Position</th>
                  <th>Office</th>
                  <th>Salary</th>
                </tr>
              </thead>

              <tbody>
                <!-- <tr *ngFor="let emp of employeeService.employeesList"> -->
                <tr *ngFor="let emp of employeeService.employeesList">
                  <td>{{emp.name}}</td>
                  <td>{{emp.position}}</td>
                  <td>{{emp.office}}</td>
                  <td>{{emp.salary}}</td>
                  <td>Edit + Delete Buttons</td>
                </tr>
              </tbody>

            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
