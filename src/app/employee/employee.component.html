<div class="row">
  <div class="col s12 m12">
    <div class="card blue darken-4">
      <div class="card-content white-text">
        <span class="card-title">Employees</span>
        <div class="row">
          <div class="col s4">
            <form class="col s4" #formContent="ngForm" (ngSubmit)="onSubmit(formContent)">
              <div class="form-group">
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id"
                  class="form-control" aria-describedby="emailHelp">
              </div>

              <div class="form-group">
                <label class="white-text">Complete Name</label>
                <input type="text" name="name" #name="ngModel" class="form-control blue-text" placeholder="Your name"
                  [(ngModel)]="employeeService.selectedEmployee.name" required>
              </div>

              <div class="form-group">
                <label class="white-text">Position</label>
                <input class="form-control blue-text" placeholder="Your position" #name="ngModel"
                  [(ngModel)]="employeeService.selectedEmployee.position" name="position" type="text">
              </div>

              <div class="form-group">
                <label class="white-text">City</label>
                <input class="form-control blue-text" placeholder="Your office" #name="ngModel"
                  [(ngModel)]="employeeService.selectedEmployee.office" name="office" type="text">
              </div>

              <div class="form-group">
                <label class="white-text">Salary</label>
                <input class="form-control blue-text" placeholder="Your salary" #name="ngModel"
                  [(ngModel)]="employeeService.selectedEmployee.salary" name="salary" type="number">
              </div>

              <button type="button" class="btn btn-primary" (click)="resetForm(formContent)">Reset</button>
              <button type="submit" class="btn btn-primary" [disabled]="formContent.invalid">Submit</button>

            </form>
            <!-- </div> -->
            <div class="col s1"></div>

            <!-- <div class="col s7"> -->

            <table class="table col s7 white-text">

              <thead>
                <tr>
                  <th>Name</th>
                  <th>Position</th>
                  <th>Office</th>
                  <th>Salary</th>
                  <th></th>
                </tr>
              </thead>

              <tbody>
                <!-- <tr *ngFor="let emp of employeeService.employeesList"> -->
                <tr *ngFor="let emp of employeeService.employeesList">
                  <td>{{emp.name}}</td>
                  <td>{{emp.position}}</td>
                  <td>{{emp.office}}</td>
                  <td>{{emp.salary}}</td>
                  <td>
                    <a class="btn-floating btn-small waves-effect waves-light deep-orange lighten-3 right"
                      (click)="onDelete(emp)">
                      <i class="material-icons">delete</i>
                    </a>
                    <a class="btn-floating btn-small waves-effect waves-light  light-blue lighten-3 right">
                      <i class="material-icons">edit</i>
                    </a>
                  </td>
                </tr>
              </tbody>

            </table>

          </div>
        </div>
        <!-- </div> -->
      </div>
    </div>
  </div>
